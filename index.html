<html data-ng-app="AngularApp">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body data-ng-controller="FriendController"> {{test}}

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends" >
<!-- <ol>
  <li data-ng-repeat="variable in friends">
    {{variable.name}}-{{variable.pic_square}}
  </li>
</ol> -->

<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <!-- <input class="form-control" placeholder="Search Anything About Your Friends" > -->
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <input class="form-control" ng-model="searchTerm.name" placeholder="Search Your Friends' Name" >
    <input class="form-control" ng-model="searchTerm.current_location" placeholder="Search Your Friends' Location" > 

    <select class="input-medium" ng-model="sort">
        <option value = "name">Name</option>
        <option value = "friend_count"># friends</option>
        <option value = "current_location.city">City</option>
        <option value = "current_location.state">State</option>
        <option value = "current_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model="bool">
        <option value="false"> Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class='friend' data-ng-repeat="variable in friends | filter:searchTerm | orderBy:sort:bool"> 
       <img class="profile-pic" ng-src='{{variable.pic_square}}'>
      <h3>{{variable.name}}</h3>
      <div class='location' ng-show='variable.current_location'> 
      Location:  {{variable.current_location.city}}, {{variable.current_location.state}}, {{variable.current_location.country }}
        
      </div>      
      <div class="status" ng-show = 'variable.status'>
        Status: {{variable.status.message}}<!--I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span> -->
      </div>      
      <div class="num-friends" ng-show = 'variable.friend_count'> 
        Friends: {{variable.friend_count}}<!-- 1,367 -->
      </div>
    </li>
  </ul>
</div>






</body>
</html>
